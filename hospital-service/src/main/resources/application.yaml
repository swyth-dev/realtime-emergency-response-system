spring:
  application:
    name: hospital-service
  cloud:
    config:
      discovery:
        enabled: true
      enabled: false # Switch to false if you add config server
  datasource:
    url: jdbc:h2:mem:bed-availability-db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: 'health refresh'