<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Select Medical Specialization
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSelectSpecialization()">
        <!-- Specialization Dropdown -->
        <mat-form-field class="full-width">
          <mat-label>Medical Specialization</mat-label>
          <mat-select [formControl]="specializationControl" required>
            <mat-option
              *ngFor="let specialization of specializations"
              [value]="specialization">
              {{ specialization.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions">
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSelectSpecialization()"
                    [disabled]="!specializationControl.value">
              Confirm
            </button>
          </mat-card-actions>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
